<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <!-- <script src="/js/script.js"></script> -->
    <title>Twitter</title>
</head>

<body>
    <div class="overlay">
        <div class="container">
            <div class="center login">
                <form method="post" action="">
                    <h1>Crie sua conta</h1>
                    <div class="div3">
                        <input class="input" type="text" name="" id="nome" minlength="5" maxlength="30" required>
                        <label for="nome">Nome</label>
                    </div>

                    <div class="div3">
                        <input class="input" type="text" name="" id="usuario" autocomplete="off" minlength="5"
                            maxlength="20" required>
                        <label for="usuario">Número ou email</label>
                    </div>

                    <div class="div3">
                        <p class="p">Data de nascimento</p>
                        <p>Isso não será exibido publicamente. Confirme sua própria idade, mesmo se esta conta for de
                            empresa, de um animal de estimação ou outros.</p>
                        <label for="data"></label>
                        <input class="input" type="date" id="data" name="data" required>

                    </div>

                    <div class="btn">
                        <input type="submit" value="Enviar">
                    </div>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
