<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <!-- <script src="/js/script.js"></script> -->
    <title>Twitter</title>
</head>

<body>
    <div class="overlay">
        <div class="container">
            <div class="center login">

                <header>
                    <div class="icon-twitter">
                        <i class="fa-brands fa-twitter"></i>
                    </div>
                    <br>
                    <h1>Crie sua conta</h1>
                </header>

                <main>
                    <form method="post" action="">

                        <div class="floating-label-content">
                            <input id="usuario" class="floating-input" type="text" placeholder="Nome" minlength="5"
                                maxlength="30">
                            <label for="usuario" class="floating-label">Nome</label>
                        </div>

                        <div class="floating-label-content">
                            <input id="usuario" class="floating-input" type="text" placeholder="Celular"
                                minlength="5" maxlength="30">
                            <label for="usuario" class="floating-label">Celular</label>
                        </div>

                        <div class="texto-direita">
                            <a href="#">Usar e-mail</a>
                        </div>

                        <p class="data-nascimento">
                            <span>Data de nascimento</span>
                        </p>

                        <p class="info">
                            <span> Isso não será exibido publicamente. Confirme sua própria idade, mesmo se esta
                                conta for de empresa, de um animal de estimação ou outros.
                            </span>
                        </p>

                        <div class="floating-label-content">
                            <input id="data" class="floating-input" type="date"
                                placeholder="">
                            <label for="data" class="floating-label">Data de nascimento</label>
                        </div>


                        <div class="btn-avancar-criar-enviar btn-enviar">
                            <a href="/paginas/novaConta.html" target="_blank">
                                Avançar</a>
                        </div>


                    </form>
                </main>
            </div>
        </div>
    </div>
</body>

</html>
