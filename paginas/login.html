<head>

    <link rel="stylesheet" href="/css/style.css">

    <title>Twitter</title>
</head>

<body>
    <div class="overlay">
        <div class="container">
            <div class="center login">
                <header>
                    <div class="icon-twitter">
                        <i class="fa-brands fa-twitter"></i>
                    </div>
                    <br>
                    <h1>Entrar no Twitter</h1>
                </header>
                <main>
                    <form action="conta.html" method="post">
                        <div class="btn-redes-sociais btn-google">
                            <a href="https://google.com" target="_blank">
                                <i class="fa-brands fa-google"></i>
                                Fazer login com o Google
                            </a>
                        </div>


                        <div class="btn-redes-sociais btn-apple">
                            <a href="https://appleid.apple.com/auth/authorize?client_id=com.twitter.twitter.siwa&redirect_uri=https%3A%2F%2Ftwitter.com&response_type=code id_token&state=Q8NzZdsVbyBafM1YVqbd6tMaB7F2xTfeTOsu5iJPFlQ&scope=name email&response_mode=web_message&frame_id=a284bc9b-bfbd-4942-a8a2-7c0fe8f1a011&m=11&v=1.5.4"
                                target="_blank">
                                <i class="fa-brands fa-apple"></i>
                                Entrar com Apple</a>
                        </div>


                        <p class="linha">ou</p>

                        <div class="floating-label-content">
                            <input id="usuario" class="floating-input" type="text"
                                placeholder="Celular, e-amail ou nome de usuário">
                            <label for="usuario" class="floating-label">Celular, e-amail ou nome de usuário</label>
                        </div>


                        <div class="btn-avancar-criar-enviar btn-avancar">
                            <a href="/paginas/criarConta.html" target="_blank">
                                Avançar</a>
                        </div>

                        <div class="btn-esqueceu-senha btn-senha">
                            <a href="/paginas/criarConta.html" target="_blank">
                                Esqueceu sua senha? </a>
                        </div>

                        <p class="retirar">
                            <span>Não tem uma conta? <a href="criarConta.html">criar conta</a></span>
                        </p>



                    </form>
                </main>
            </div>

        </div>
    </div>


    <footer> Desenvolvildo por S.S.M</footer>
